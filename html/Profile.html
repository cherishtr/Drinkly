<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinkly</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../script.js">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="../html/index.html" class="href">
                <img src="../image/logo.jpg" width="150px",alt="">
            </a>
        </div>

        <div class="navbar">
            <div class="signUp">
                <a href="SignUp.html" class="href">
                    Sign Up  
                </a>
            </div>
            <div class="signIn">
                <a href="SignIn.html" class="href">
                    Sign In    
                </a>
            </div>
            <div class="Profile">
                <a href="Profile.html" class="href">
                    Profile
                </a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="title">
            <h1>
                PROFILE PAGE
            </h1>
        </div>
        <div class="form">
            <form action="formData">
                <br><br>
                <table>
                    <tr>
                        <td>
                            <label for="height">Height</label>
                        </td>
                        <td>
                            <input type="height" name="height" id="height">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="weight">Weight</label>
                        </td>
                        <td>
                            <input type="weight" name="weight" id="weight">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender</label>
                        </td>
                        <td>
                            <input type="gender" name="gender" id="gender">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="caffeine">Caffeine</label>
                        </td>
                        <td>
                            <input type="caffeine" name="caffeine" id="caffeine">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sweet_drinks">Sweet Drinks</label>
                        </td>
                        <td>
                            <input type="sweet_drinks" name="sweet_drinks" id="sweet_drinks">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="DONE" id="done">  
                        </td>
                    </tr>
                </table>
                <br><br>
            </form>
        </div>
    </div>

    <div class="footer">
        <img src="../image/bg.png" width ="500px">
        <img src="../image/bg.png" width ="500px">
        <img src="../image/bg.png" width ="500px">  
    </div>
</body>
</html>
